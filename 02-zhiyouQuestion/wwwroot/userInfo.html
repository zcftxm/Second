<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人资料</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/all.css" />
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goback" class="glyphicon glyphicon-chevron-left pull-left"></span> 个人资料
						<span id="home" class="glyphicon glyphicon-home pull-right"></span>
					</div>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<form action="/user/upload" method="post" enctype="multipart/form-data">
				<div class="form-group">
					<input type="file" name="file" id="file" accept="image/jpg" />
				</div>
				<div class="form-group">
					<input type="submit" value="上传头像" class="form-control btn btn-success" />
				</div>
			</form>
			
		</div>
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">登录-智游问答</h4>
					</div>
					<div class="modal-body">
						<!--返回的内容-->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('#goback').click(function(){
				history.go(-1);
			})
			
			$('#home').click(function(){
				location.href = '/';
			})
			
			$('form').submit(function(e){
				e.preventDefault();
				
				var data = new FormData(this)
				$.ajax({
					url:this.action,
					data:data,
					method:'post',
					contentType:false,
					processData:false,
					success:function(data){
						$('.modal-body').html(data.msg);
						$('#myModal').modal('show').on('hide.bs.modal',function(){
							location.href = '/';
						})
					}
				})
					

			})
		</script>
	</body>
</html>
