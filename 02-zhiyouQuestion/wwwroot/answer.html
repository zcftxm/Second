<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>回答</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.7-dist/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/all.css" />
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="row">
					<div class="navbar-title">
						<span id="goback" class="glyphicon glyphicon-chevron-left pull-left"></span> 回答
						<span id="home" class="glyphicon glyphicon-home pull-right"></span>
					</div>
				</div>
			</div>
		</nav>
		
		<div class="container">
			<form action="/user/answer" method="post">
				<div class="form-group">
					<textarea name="content" rows="10" class="form-control" placeholder="请详细描述你的答案"></textarea>
				</div>
				<div class="form-group">
					<input type="submit" value="回答" class="form-control btn btn-success" />
				</div>
			</form>
		</div>
		
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="myModalLabel">回答-智游问答</h4>
					</div>
					<div class="modal-body">
						<!--返回的内容-->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//获取到当前的question
			var question = $.cookie('question');
			alert(question)
			
			$('#goback').click(function(){
				history.go(-1);
			})
			
			$('#home').click(function(){
				location.href = '/'
			})
			
			$('form').submit(function(e){
				e.preventDefault();
				
				$.post(this.action,$(this).serialize(),(data)=>{
					$('.modal-body').html(data.msg);
					$('#myModal').modal('show').on('hide.bs.modal',function(){
						if(data.code==1){
							location.href = '/';
						}else{
							location.href = 'answer.html'
						}
					})
				})
			})
		</script>
	</body>
</html>
